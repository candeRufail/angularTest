<div class="container">

    <p>{{date | date:'dd/mm/yyyy'}}</p>
    <h2> Este es el post: {{post.id}}</h2>

    <h3 class="title">Titulo: {{post.title}}</h3>

    <p class="body"> Descripcion: {{post.body}}</p>
   
</div>

<app-comentarios [id]="post.id"   (clickFechaComentario)="verFecha($event)"></app-comentarios>
