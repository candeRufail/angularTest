<div class="container">

    <p *ngIf="date"  class="fecha"> Last comment: {{date | date:'dd/mm/yyyy'}}</p>
    <h1> Este es el post: {{post.id}}.</h1>

    <h3> <span>Titulo:</span> {{post.title}}.</h3>

    <h4> <span> Descripcion:</span> {{post.body}}.</h4>
   
</div>

<app-comentarios [id]="post.id" (clickFechaComentario)="verFecha($event)"  ></app-comentarios>
