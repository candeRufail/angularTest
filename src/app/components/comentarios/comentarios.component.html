
<div class="container">
    <h3 class="comentario">COMENTARIOS:</h3>
    <div class="box" *ngFor="let comentario of comentarios" >
       
        <h4 class="title"> <span>Nombre: </span>  {{comentario.name}}.</h4>
    
        <h4 class="title"> <span>E-mail:</span>    {{comentario.email}}</h4>
    
        <h4 class="title"> <span>Comentario: </span>   {{comentario.body}}.</h4>
        
      
    </div>
    <button class="btn" (click)="fechaComentario()">Emitir</button>
    </div>
