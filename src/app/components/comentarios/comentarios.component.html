
<div class="container">
    <p class="comentario">COMENTARIOS:</p>
    <div  *ngFor="let comentario of comentarios" >
       
        <h4>Nombre: {{comentario.name}}</h4>
    
        <h5>E-mail: {{comentario.email}}</h5>
    
        <p>Comentario: {{comentario.body}}</p>
        
      
    </div>
    <button class="btn" (click)="fechaComentario()">Emitir</button>
    </div>
